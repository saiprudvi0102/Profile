<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2d2d2d;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="red" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E50914;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff6b6b;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bg)"/>
  
  <!-- House Icon -->
  <path d="M200 80 L160 120 L160 200 L240 200 L240 120 Z" fill="#E50914"/>
  <rect x="180" y="160" width="40" height="40" fill="#333"/>
  <rect x="170" y="140" width="20" height="20" fill="#333"/>
  <rect x="210" y="140" width="20" height="20" fill="#333"/>
  
  <!-- Chart/Graph -->
  <polyline points="100,180 120,160 140,170 160,140 180,150 200,130 220,120 240,110 260,100 280,90" 
            fill="none" stroke="#E50914" stroke-width="3"/>
  
  <!-- Data Points -->
  <circle cx="120" cy="160" r="4" fill="#E50914"/>
  <circle cx="160" cy="140" r="4" fill="#E50914"/>
  <circle cx="200" cy="130" r="4" fill="#E50914"/>
  <circle cx="240" cy="110" r="4" fill="#E50914"/>
  
  <!-- MLOps Pipeline -->
  <rect x="50" y="220" width="60" height="30" rx="5" fill="#333" stroke="#E50914" stroke-width="2"/>
  <rect x="130" y="220" width="60" height="30" rx="5" fill="#333" stroke="#E50914" stroke-width="2"/>
  <rect x="210" y="220" width="60" height="30" rx="5" fill="#333" stroke="#E50914" stroke-width="2"/>
  <rect x="290" y="220" width="60" height="30" rx="5" fill="#333" stroke="#E50914" stroke-width="2"/>
  
  <!-- Text -->
  <text x="200" y="50" text-anchor="middle" fill="white" font-family="Arial" font-size="16" font-weight="bold">ML Housing Prediction</text>
  <text x="200" y="260" text-anchor="middle" fill="#ccc" font-family="Arial" font-size="12">MLOps Pipeline</text>
</svg>
