<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2d2d2d;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="red" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E50914;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff6b6b;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bg)"/>
  
  <!-- University Building -->
  <rect x="150" y="100" width="100" height="80" fill="#333" stroke="#E50914" stroke-width="2"/>
  <rect x="160" y="110" width="20" height="20" fill="#E50914"/>
  <rect x="190" y="110" width="20" height="20" fill="#E50914"/>
  <rect x="220" y="110" width="20" height="20" fill="#E50914"/>
  <rect x="160" y="140" width="20" height="20" fill="#E50914"/>
  <rect x="190" y="140" width="20" height="20" fill="#E50914"/>
  <rect x="220" y="140" width="20" height="20" fill="#E50914"/>
  
  <!-- Students -->
  <circle cx="100" cy="200" r="8" fill="#E50914"/>
  <circle cx="130" cy="200" r="8" fill="#E50914"/>
  <circle cx="270" cy="200" r="8" fill="#E50914"/>
  <circle cx="300" cy="200" r="8" fill="#E50914"/>
  
  <!-- Mobile App Interface -->
  <rect x="50" y="50" width="80" height="120" rx="10" fill="#333" stroke="#E50914" stroke-width="2"/>
  <rect x="60" y="60" width="60" height="20" fill="#E50914"/>
  <rect x="60" y="90" width="60" height="15" fill="#333"/>
  <rect x="60" y="110" width="60" height="15" fill="#333"/>
  <rect x="60" y="130" width="60" height="15" fill="#333"/>
  <rect x="60" y="150" width="60" height="15" fill="#333"/>
  
  <!-- Features Icons -->
  <circle cx="320" cy="80" r="12" fill="#E50914"/>
  <circle cx="320" cy="120" r="12" fill="#E50914"/>
  <circle cx="320" cy="160" r="12" fill="#E50914"/>
  
  <!-- Chat Bubbles -->
  <ellipse cx="80" cy="250" rx="20" ry="15" fill="#E50914"/>
  <ellipse cx="120" cy="240" rx="20" ry="15" fill="#333"/>
  <ellipse cx="160" cy="250" rx="20" ry="15" fill="#E50914"/>
  
  <!-- Text -->
  <text x="200" y="40" text-anchor="middle" fill="white" font-family="Arial" font-size="16" font-weight="bold">Dormigo Super App</text>
  <text x="200" y="280" text-anchor="middle" fill="#ccc" font-family="Arial" font-size="12">Student Life Platform</text>
</svg>
