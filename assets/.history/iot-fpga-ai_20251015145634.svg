<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2d2d2d;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="red" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E50914;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff6b6b;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bg)"/>
  
  <!-- FPGA Board -->
  <rect x="150" y="80" width="100" height="60" fill="#333" stroke="#E50914" stroke-width="2"/>
  <rect x="160" y="90" width="80" height="40" fill="#000"/>
  
  <!-- FPGA Pins -->
  <rect x="155" y="85" width="2" height="50" fill="#E50914"/>
  <rect x="160" y="85" width="2" height="50" fill="#E50914"/>
  <rect x="165" y="85" width="2" height="50" fill="#E50914"/>
  <rect x="170" y="85" width="2" height="50" fill="#E50914"/>
  <rect x="175" y="85" width="2" height="50" fill="#E50914"/>
  <rect x="180" y="85" width="2" height="50" fill="#E50914"/>
  <rect x="185" y="85" width="2" height="50" fill="#E50914"/>
  <rect x="190" y="85" width="2" height="50" fill="#E50914"/>
  <rect x="195" y="85" width="2" height="50" fill="#E50914"/>
  <rect x="200" y="85" width="2" height="50" fill="#E50914"/>
  <rect x="205" y="85" width="2" height="50" fill="#E50914"/>
  <rect x="210" y="85" width="2" height="50" fill="#E50914"/>
  <rect x="215" y="85" width="2" height="50" fill="#E50914"/>
  <rect x="220" y="85" width="2" height="50" fill="#E50914"/>
  <rect x="225" y="85" width="2" height="50" fill="#E50914"/>
  <rect x="230" y="85" width="2" height="50" fill="#E50914"/>
  <rect x="235" y="85" width="2" height="50" fill="#E50914"/>
  <rect x="240" y="85" width="2" height="50" fill="#E50914"/>
  <rect x="245" y="85" width="2" height="50" fill="#E50914"/>
  
  <!-- IoT Devices -->
  <circle cx="100" cy="120" r="8" fill="#E50914"/>
  <circle cx="130" cy="120" r="8" fill="#E50914"/>
  <circle cx="160" cy="120" r="8" fill="#E50914"/>
  <circle cx="240" cy="120" r="8" fill="#E50914"/>
  <circle cx="270" cy="120" r="8" fill="#E50914"/>
  <circle cx="300" cy="120" r="8" fill="#E50914"/>
  
  <!-- Network Connections -->
  <line x1="100" y1="120" x2="150" y2="110" stroke="#E50914" stroke-width="2"/>
  <line x1="130" y1="120" x2="150" y2="110" stroke="#E50914" stroke-width="2"/>
  <line x1="160" y1="120" x2="150" y2="110" stroke="#E50914" stroke-width="2"/>
  <line x1="240" y1="120" x2="250" y2="110" stroke="#E50914" stroke-width="2"/>
  <line x1="270" y1="120" x2="250" y2="110" stroke="#E50914" stroke-width="2"/>
  <line x1="300" y1="120" x2="250" y2="110" stroke="#E50914" stroke-width="2"/>
  
  <!-- Anomaly Detection -->
  <rect x="80" y="200" width="240" height="60" fill="#333" stroke="#E50914" stroke-width="1"/>
  <polyline points="100,230 120,220 140,240 160,200 180,210 200,190 220,180 240,170 260,160 280,150 300,140 320,130" 
            fill="none" stroke="#E50914" stroke-width="2"/>
  
  <!-- Alert LED -->
  <circle cx="350" cy="100" r="8" fill="#E50914"/>
  <circle cx="350" cy="100" r="4" fill="#ff0000"/>
  
  <!-- Text -->
  <text x="200" y="50" text-anchor="middle" fill="white" font-family="Arial" font-size="16" font-weight="bold">IoT Anomaly Detection</text>
  <text x="200" y="280" text-anchor="middle" fill="#ccc" font-family="Arial" font-size="12">FPGA Hardware</text>
</svg>
