<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2d2d2d;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="red" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E50914;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff6b6b;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bg)"/>
  
  <!-- Mobile Phone -->
  <rect x="170" y="60" width="60" height="100" rx="10" fill="#333" stroke="#E50914" stroke-width="2"/>
  <rect x="175" y="70" width="50" height="80" fill="#000"/>
  
  <!-- Fashion Items -->
  <rect x="100" y="180" width="30" height="40" fill="#E50914"/>
  <rect x="140" y="180" width="30" height="40" fill="#333"/>
  <rect x="180" y="180" width="30" height="40" fill="#E50914"/>
  <rect x="220" y="180" width="30" height="40" fill="#333"/>
  <rect x="260" y="180" width="30" height="40" fill="#E50914"/>
  
  <!-- Shopping Cart -->
  <circle cx="320" cy="200" r="15" fill="none" stroke="#E50914" stroke-width="2"/>
  <rect x="310" y="210" width="20" height="10" fill="#E50914"/>
  
  <!-- Heart/Like Icon -->
  <path d="M200 40 L190 30 Q180 20 190 30 Q200 20 210 30 Q220 20 210 30 Q200 20 190 30 Q180 20 190 30 Z" fill="#E50914"/>
  
  <!-- Firebase Connection -->
  <circle cx="300" cy="80" r="8" fill="#E50914"/>
  <circle cx="320" cy="100" r="8" fill="#E50914"/>
  <circle cx="300" cy="120" r="8" fill="#E50914"/>
  <line x1="300" y1="80" x2="320" y2="100" stroke="#E50914" stroke-width="2"/>
  <line x1="320" y1="100" x2="300" y2="120" stroke="#E50914" stroke-width="2"/>
  
  <!-- Text -->
  <text x="200" y="30" text-anchor="middle" fill="white" font-family="Arial" font-size="16" font-weight="bold">StyleStitch Fashion App</text>
  <text x="200" y="250" text-anchor="middle" fill="#ccc" font-family="Arial" font-size="12">Android Fashion App</text>
</svg>
