<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2d2d2d;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="red" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E50914;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff6b6b;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bg)"/>
  
  <!-- Mobile Device -->
  <rect x="150" y="50" width="100" height="180" rx="20" fill="#333" stroke="#E50914" stroke-width="2"/>
  <rect x="160" y="60" width="80" height="160" rx="10" fill="#000"/>
  
  <!-- AI Brain Icon -->
  <circle cx="200" cy="100" r="25" fill="url(#red)"/>
  <path d="M185 100 Q200 85 215 100 Q200 115 185 100" fill="white"/>
  <circle cx="195" cy="95" r="3" fill="#E50914"/>
  <circle cx="205" cy="105" r="3" fill="#E50914"/>
  
  <!-- Neural Network Lines -->
  <line x1="120" y1="80" x2="150" y2="100" stroke="#E50914" stroke-width="2"/>
  <line x1="120" y1="120" x2="150" y2="100" stroke="#E50914" stroke-width="2"/>
  <line x1="250" y1="100" x2="280" y2="80" stroke="#E50914" stroke-width="2"/>
  <line x1="250" y1="100" x2="280" y2="120" stroke="#E50914" stroke-width="2"/>
  
  <!-- Text -->
  <text x="200" y="250" text-anchor="middle" fill="white" font-family="Arial" font-size="16" font-weight="bold">MobileLLM-125M</text>
  <text x="200" y="270" text-anchor="middle" fill="#ccc" font-family="Arial" font-size="12">AI/ML Deployment</text>
</svg>
