<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2d2d2d;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="red" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E50914;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff6b6b;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bg)"/>
  
  <!-- Eye Icon -->
  <ellipse cx="200" cy="120" rx="40" ry="25" fill="#333" stroke="#E50914" stroke-width="2"/>
  <circle cx="200" cy="120" r="15" fill="#E50914"/>
  <circle cx="200" cy="120" r="8" fill="white"/>
  <circle cx="200" cy="120" r="4" fill="#000"/>
  
  <!-- Neural Network -->
  <circle cx="100" cy="80" r="8" fill="#E50914"/>
  <circle cx="150" cy="100" r="8" fill="#E50914"/>
  <circle cx="250" cy="100" r="8" fill="#E50914"/>
  <circle cx="300" cy="80" r="8" fill="#E50914"/>
  <circle cx="100" cy="160" r="8" fill="#E50914"/>
  <circle cx="150" cy="140" r="8" fill="#E50914"/>
  <circle cx="250" cy="140" r="8" fill="#E50914"/>
  <circle cx="300" cy="160" r="8" fill="#E50914"/>
  
  <!-- Connections -->
  <line x1="100" y1="80" x2="150" y2="100" stroke="#E50914" stroke-width="2"/>
  <line x1="150" y1="100" x2="200" y2="120" stroke="#E50914" stroke-width="2"/>
  <line x1="200" y1="120" x2="250" y2="100" stroke="#E50914" stroke-width="2"/>
  <line x1="250" y1="100" x2="300" y2="80" stroke="#E50914" stroke-width="2"/>
  <line x1="100" y1="160" x2="150" y2="140" stroke="#E50914" stroke-width="2"/>
  <line x1="150" y1="140" x2="200" y2="120" stroke="#E50914" stroke-width="2"/>
  <line x1="200" y1="120" x2="250" y2="140" stroke="#E50914" stroke-width="2"/>
  <line x1="250" y1="140" x2="300" y2="160" stroke="#E50914" stroke-width="2"/>
  
  <!-- Shadow Removal Visualization -->
  <rect x="80" y="200" width="60" height="40" fill="#666" stroke="#E50914" stroke-width="1"/>
  <rect x="160" y="200" width="60" height="40" fill="#333" stroke="#E50914" stroke-width="1"/>
  <rect x="240" y="200" width="60" height="40" fill="#000" stroke="#E50914" stroke-width="1"/>
  
  <!-- Text -->
  <text x="200" y="50" text-anchor="middle" fill="white" font-family="Arial" font-size="16" font-weight="bold">PCNN Shadow Removal</text>
  <text x="200" y="280" text-anchor="middle" fill="#ccc" font-family="Arial" font-size="12">Computer Vision AI</text>
</svg>
